<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body{
        height: 100%;
      }
      .test {
        position: relative;
        width: 100%;
        height: 219.48px;
        background: blue;
        mask-type: alpha;
        -webkit-mask: url("https://raw.githubusercontent.com/karinamulk/promosite/9542779e77df154cc521566bdd6035969aaf55a4/images/mask.svg");
        mask: url("https://raw.githubusercontent.com/karinamulk/promosite/9542779e77df154cc521566bdd6035969aaf55a4/images/mask.svg");
        background-image: url("images/mask_background.jpg");
        animation: testanim 10s linear infinite;
        /* -webkit-mask-position: 100% 0 ; */
      }
      @keyframes testanim {
        0% {-webkit-mask-position: -100% top;}
        100% {-webkit-mask-position: 100% top;}
      }
    </style>
  </head>
  <body>
    <div class="test">

    </div>
  </body>
</html>
